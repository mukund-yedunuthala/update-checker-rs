<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Update checker</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <main class="container">
            <h1>Git release checker</h1>
            <p>Enter url to see if it has an update</p>
            <form class="row" id="update-check-form">
                <input
                    id="update-check-input"
                    placeholder="Enter Git forge URL:"
                />
                <button type="submit">Check</button>
            </form>
            <p id="update-check-msg"></p>
        </main>
    </body>
</html>
